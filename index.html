<style>
:root {
    --bg-main: #e9e0cf;        /* beige doux */
    --bg-card: #f5efe4;        /* beige clair */
    --bg-header: #d6c8b0;      /* beige soutenu */
    --bg-row-alt: #efe7d8;     /* seconde teinte pour zebra */
    --text-main: #2b2b2b;      /* gris très foncé */
    --accent-border: #b8a98d;  /* lignes / contours */
    --button-bg: #d6c8b0;
    --button-border: #948568;
    --button-hover: #c8b89c;
    --radius: 10px;
    --shadow: 0 4px 10px rgba(0,0,0,0.15);
    --font-main: -apple-system, BlinkMacSystemFont,"SF Pro Text",Roboto,Helvetica,Arial,sans-serif;
    --badge-bg: #3a7f3a;       /* vert foncé discret */
    --badge-text: #ffffff;
}

body{
    background-color:var(--bg-main);
    color:var(--text-main);
    font-family:var(--font-main);
    margin:0;
    padding:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER TOP */
header{
    background:var(--bg-header);
    color:var(--text-main);
    padding:12px 16px;
    box-shadow:var(--shadow);
    display:flex;
    flex-wrap:wrap;
    align-items:flex-start;
    justify-content:space-between;
    gap:8px;
}
header .title-block{
    font-size:1.1rem;
    font-weight:600;
    line-height:1.2;
}
header .version-block{
    font-size:.8rem;
    opacity:.8;
}

/* INFO BAR SOUS LE HEADER */
.top-info-bar{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    background:var(--bg-card);
    border-bottom:1px solid var(--accent-border);
    padding:12px 16px;
    box-shadow:var(--shadow);
    z-index:5;
}

.counter-badge{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:var(--badge-bg);
    color:var(--badge-text);
    border-radius:var(--radius);
    padding:8px 12px;
    font-size:.85rem;
    line-height:1.2;
    font-weight:500;
    min-height:32px;
}

.counter-badge span.count{
    font-weight:600;
    font-size:1rem;
}

.export-wrapper{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
}

button{
    background:var(--button-bg);
    border:1px solid var(--button-border);
    border-radius:var(--radius);
    padding:8px 12px;
    font-size:.9rem;
    line-height:1.2;
    color:var(--text-main);
    cursor:pointer;
}
button:hover{
    background:var(--button-hover);
}

main{
    flex:1;
    padding:16px;
}

/* TABLE CONTAINER */
.table-wrapper{
    background:var(--bg-card);
    border:1px solid var(--accent-border);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow-x:auto;
}

/* TABLE STYLE */
table{
    width:100%;
    border-collapse:collapse;
    min-width:600px;
    font-size:.9rem;
}
thead th{
    background:var(--bg-header);
    color:var(--text-main);
    padding:10px;
    text-align:left;
    position:sticky;
    top:0;
    cursor:pointer;
    user-select:none;
    border-bottom:1px solid var(--accent-border);
    white-space:nowrap;
    z-index:2;
}
thead th.sortable::after{
    content:" ⇅";
    font-size:.8rem;
    opacity:.6;
}

/* zebra rows beige */
tbody tr:nth-child(odd){
    background:rgba(255,255,255,0.15);
}
tbody tr:nth-child(even){
    background:var(--bg-row-alt);
}

tbody td{
    padding:10px;
    vertical-align:top;
    border-bottom:1px solid var(--accent-border);
    color:var(--text-main);
}

.tag-inconnu{
    display:inline-block;
    background:#fffdf8;
    border:1px solid var(--accent-border);
    border-radius:var(--radius);
    font-size:.7rem;
    line-height:1.2;
    padding:2px 6px;
    opacity:.8;
}

/* FOOTER */
footer{
    text-align:center;
    font-size:.8rem;
    color:var(--text-main);
    opacity:.7;
    padding:16px 12px 32px;
}

/* POPUP caché dans cette version mais je le laisse au cas où tu voudras le réactiver plus tard */
dialog{
    border:1px solid var(--accent-border);
    border-radius:var(--radius);
    padding:16px;
    background:var(--bg-card);
    box-shadow:var(--shadow);
    width:min(90vw,400px);
}
dialog::backdrop{
    background:rgba(0,0,0,.4);
}
.popup-header{
    font-weight:600;
    font-size:1rem;
    margin-bottom:8px;
    color:var(--text-main);
}
.popup-section{
    display:flex;
    flex-direction:column;
    gap:6px;
    margin-bottom:12px;
}
.popup-section label{
    font-size:.8rem;
    opacity:.8;
}
.popup-section input,
.popup-section textarea{
    width:100%;
    border-radius:var(--radius);
    border:1px solid var(--accent-border);
    background:#fffdf8;
    font-family:var(--font-main);
    font-size:.9rem;
    padding:8px;
    box-sizing:border-box;
}
.popup-actions{
    display:flex;
    justify-content:flex-end;
    gap:8px;
    flex-wrap:wrap;
}
.muted{
    font-size:.8rem;
    opacity:.7;
}
</style>

/* ----- stockage local ----- */
const STORAGE_KEY="albumsCatalogueV1_1";

function autoSave(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(albums));
}

/* ----- rendu du tableau ----- */
const tbody=document.getElementById("albumTbody");
const countSpan=document.getElementById("albumCount");

let currentSortCol=null;
let currentSortDir="asc";

function renderTable(sortCol=null, sortDir="asc"){
    let rows=[...albums];

    // tri si demandé
    if(sortCol){
        rows.sort((a,b)=>{
            const va=(a[sortCol]||"").toString().toLowerCase();
            const vb=(b[sortCol]||"").toString().toLowerCase();
            if(va<vb) return sortDir==="asc"?-1:1;
            if(va>vb) return sortDir==="asc"?1:-1;
            return 0;
        });
    }

    tbody.innerHTML="";
    rows.forEach((album)=>{
        const tr=document.createElement("tr");

        const tdTitle=document.createElement("td");
        tdTitle.textContent=album.title||"";
        if(!album.title && !album.artist){
            const tag=document.createElement("span");
            tag.className="tag-inconnu";
            tag.textContent="inconnu";
            tdTitle.appendChild(document.createElement("br"));
            tdTitle.appendChild(tag);
        }

        const tdArtist=document.createElement("td");
        tdArtist.textContent=album.artist||"";

        const tdInfo=document.createElement("td");
        tdInfo.textContent=album.info||"";

        const tdYear=document.createElement("td");
        tdYear.textContent=album.year||"";

        tr.appendChild(tdTitle);
        tr.appendChild(tdArtist);
        tr.appendChild(tdInfo);
        tr.appendChild(tdYear);

        tbody.appendChild(tr);
    });

    // compteur vert
    countSpan.textContent = rows.length.toString();

    // sauvegarde auto à chaque rendu
    autoSave();
}

/* ----- tri par clic colonne ----- */

        if(currentSortCol===col){
            currentSortDir=currentSortDir==="asc"?"desc":"asc";
        }else{
            currentSortCol=col;
            currentSortDir="asc";
        }
        renderTable(currentSortCol,currentSortDir);
    });
});

/* ----- export CSV ----- */
function exportToCSV(){
    // en-têtes CSV
    const headers=["Album","Artiste","Autres infos","Année"];
    const rows=albums.map(a=>[
        a.title||"",
        a.artist||"",
        a.info||"",
        a.year||""
    ]);

    // construction du texte CSV (séparateur point-virgule ; pour compat Excel fr)
    let csvContent = headers.join(";") + "\n";
    rows.forEach(r=>{
        // échapper les ";", les retours ligne, etc.
        const safe = r.map(cell=>{
            let c = cell.replace(/"/g,'""'); // escape "
            if(c.search(/[;\n"]/)!==-1){
                c = `"${c}"`;
            }
            return c;
        });
        csvContent += safe.join(";") + "\n";
    });

    // création du blob et du lien de téléchargement
    const blob = new Blob([csvContent], {type:"text/csv;charset=utf-8;"});
    const url = URL.createObjectURL(blob);

    const a=document.createElement("a");
    a.href=url;
    a.download="albums.csv"; // iOS demandera où enregistrer / ouvrir
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    // libère l'URL
    URL.revokeObjectURL(url);
}

document.getElementById("exportCsvBtn").addEventListener("click", exportToCSV);

/* ----- rendu initial ----- */
